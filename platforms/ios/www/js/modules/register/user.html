<ion-view>
    <div class="bar bar-header bar-light">
        <h1 class="title">User Registration</h1>
    </div>
    <ion-content class="has-header">

        <div class="list list-inset">
            <label class="item item-input">
                <input value="123" ng-model="rc.u.email" type="text" placeholder="Email">
            </label>

            <label class="item item-input">
                <input value="123" ng-model="rc.u.password" type="text" placeholder="Password">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.cpassword" type="text" placeholder="Confirm Password">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.fname" type="text" placeholder="First Name">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.lname" type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <input value="" ng-model="rc.u.gender" type="text" placeholder="Gender">
            </label>

            <label class="item item-input">
                <input value="123" ng-model="rc.u.city" type="text" placeholder="City">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.state" type="text" placeholder="State">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.country" type="text" placeholder="Country">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.zip" type="text" placeholder="Zip">
            </label>
            <label class="item item-input">
                <input value="123" ng-model="rc.u.mobile" type="text" placeholder="Mobile">
            </label>
            <button class="button button-block button-positive" ng-click="rc.register()">
                Click to register!
            </button>
        </div>
    </ion-content>
</ion-view>
