<ion-content>
    <ion-list>
        <div>
            <div class="border-down padding-top">
                <h3 class="subHead color-primary padding-horizontal">Forgot Username</h3>
            </div>
            <form class="list list-inset loginForm margin-0 padding-horizontal" name="form" novalidate ng-submit="fc.getusername(form);">
                <div class="row padding-0">
                    <p class="padding-top">
                        Please enter the email address associated with your user account
                    </p>
                </div>
                <div class="row padding-0 margin-vertical-5">
                    <label class="item item-input col item-icon-left">
                        <input value="ranjan.sharma@refine-interactive.com" required ng-model="fc.email" type="email" placeholder="Email Address" minlength="6" >
                    </label>
                </div>
                <div class="row padding-0">
                    <button class="button button-block button-positive" type="submit" ng-disabled="form.$invalid" >
                        Submit
                    </button>
                </div>
                <!-- <div class="row padding-0">
                    <div class="col">
                        Not registered? <span ui-sref="home.register" class="extraBigLink color-primary" ui-sref="home.register">Sign up now!</span>
                    </div>
                </div> -->
            </form>
        </div>

    </ion-list>
</ion-content>
