<ion-content>
    <ion-list>
        <div>
            <div class="border-down padding-top">
                <h3 class="subHead color-primary padding-horizontal">Please enter your new password.</h3>
            </div>
            <div class="list list-inset loginForm margin-0 padding-10">
                <div class="row padding-0 margin-vertical-5">
                    <label class="item item-input col">
                        <input value="" ng-model="cc.p" type="password" placeholder="Enter new password" minlength="4">
                    </label>
                </div>
                <div class="row padding-0 margin-vertical-5">
                    <label class="item item-input col">
                        <input value="" ng-model="cc.pc" type="password" placeholder="Confirm new password" minlength="4">
                    </label>
                </div>
                <div class="row padding-0 margin-vertical-5">
                    <button class="button button-block button-positive" ng-click="cc.newPassword()">
                        Submit
                    </button>
                </div>

            </div>
        </div>

    </ion-list>
</ion-content>
