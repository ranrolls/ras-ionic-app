
<ion-content class="forumTopicList">
    <ion-list class="padding-vertical margin-vertical-10">
        <div class="border-down padding-top">
            <h3 class="subHead color-primary padding-horizontal" ng-bind="title"></h3>
        </div>
        <div class="border-down display-block color-text" ng-if="!error" ng-repeat="item in categoryData">

            <div class="row">
                <div class="col">

                    <a ng-click="accessTopicList(item.id)" style="padding: 0px; text-decoration: none; ">
                        <h4 class="color-primary subHead fontSize20" ng-bind="item.name"></h4>
                    </a>

                    <p ng-bind="item.last_post_message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-40 border text-center color-primary margin-right-5 padding-10" ng-bind="item.numTopics + ' Topics'">
                </div>
                <div class="col-40 border text-center padding-10">
                    <span class="color-energized " ng-bind="item.reply_count + ' Views'">
                    </span>
                </div>
            </div>
            <div class="row padding-vertical">
                <div class="col-100 padding-vertical">
                    <span ng-if="item.username">Last post by </span><span ng-bind="item.username" class="color-primary"></span>
                    <span ng-bind="item.last_post_time"></span>
                </div>
            </div>
        </div>



    </ion-list>
</ion-content>
